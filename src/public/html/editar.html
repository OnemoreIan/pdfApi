<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditarPerfil</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container" id="app">

        <div class="card">

            <div class="px-3">
                <h1>Editar el perfil del usuario</h1>
            </div>

            <div class="px-3">
                <form @submit.prevent="mandar">
    
                    <div class="container mt-2">
                        <div class="row">
                            <div>
                                <h4>Datos generales de {{empleado.nombre}}</h4>
                            </div>
                            
                            <div class="col-md-6">
                                <input class="form-control" type="text" :placeholder="empleado.puesto" :value="newEmpleado.puesto">
                            </div>

                            <div class="col-md-6">
                                <input class="form-control" minlength="10" maxlength="10" type="number" :placeholder="empleado.telefono" :value="newEmpleado.telefono">
                            </div>

                            <div class="col-md-6">
                                <input class="form-control" type="number" :placeholder="empleado.edad" :value="newEmpleado.edad">
                            </div>

                            <div class="col-md-6">
                                <input class="form-control" type="email" :placeholder="empleado.correo" :value="newEmpleado.correo">
                            </div>

                            <div class="col-md-6">
                                <input class="form-control" type="text" :placeholder="empleado.descripcion" :value="newEmpleado.descripcion">
                            </div>
                            
                        </div>
                        
                    </div>
                    
    
                    <div class="container mt-2">
                        <div class="row">
                            <div>
                                <h4>Experiencias</h4>
                            </div>

                            
                            <div class="row my-1" v-for="experiencia of experiencias">
                                <div class="col-md-6">
                                    <input class="form-control" type="text" :placeholder="experiencia.nom_organizacion">
                                </div>

                                <div class="col-md-6">
                                    <input class="form-control" type="text" :placeholder="experiencia.puesto">
                                </div>

                                <div class="col-md-6">
                                    <input class="form-control" type="text" :placeholder="experiencia.periodo">
                                </div>

                                <div class="col-md-6">
                                    <input class="form-control" type="text" :placeholder="experiencia.tecnologias">
                                </div>

                                <div class="col-md-6">
                                    <input class="form-control" type="text" :placeholder="experiencia.actividades">
                                </div>
                            </div>
                            <div>
                                <button type="button" class="btn btn-info">Agregar</button>
                            </div>
                        </div>
                    </div>
    
                    <div class="container mt-2">

                        <div class="row">
                            <div>
                                <h4>Educacion</h4>
                            </div>

                            <div class="col-md-6">
                                <input class="form-control" type="text" placeholder="pendiente">
                            </div>

                            <div>
                                <button class="btn btn-info">Agregar</button>
                            </div>

                        </div>

                    </div>
    
                    <div class="container mt-2">
                        <div class="row">
                            <div>
                                <h4>Certificacion</h4>
                            </div>

                            <div class="row" v-for="certificacion of certificaciones">

                                <div class="col-md-6">
                                    <input class="form-control" type="text" :placeholder="certificacion.institucion">
                                </div>

                                <div class="col-md-6">
                                    <input class="form-control" type="text" :placeholder="certificacion.nom_certificacion">
                                </div>

                                <div class="col-md-6">
                                    <input class="form-control" type="text" :placeholder="certificacion.periodo">
                                </div>

                                <div class="col-md-6">
                                    <input class="form-control" type="text" :placeholder="certificacion.vigencia">
                                </div>

                            </div>

                            <div>
                                <button class="btn btn-info">Agregar</button>
                            </div>

                        </div>
                    </div>

                    <div class="container mt-2">
                        <div class="row">

                            <div>
                                <h4>Cursos</h4>
                            </div>

                            <div class="row my-1" v-for="curso of cursos">

                                <div class="col-md-6">
                                    <input class="form-control" type="text" :placeholder="curso.nom_curso">
                                </div>

                                <div class="col-md-6">
                                    <input class="form-control" type="text" :placeholder="curso.institucion">
                                </div>

                                <div class="col-md-6">
                                    <input class="form-control" type="text" :placeholder="curso.periodo">
                                </div>

                                <div class="col-md-6">
                                    <input class="form-control" type="text" :placeholder="curso.vigencia">
                                </div>

                            </div>

                            <div>
                                <button class="btn btn-info">Agregar</button>
                            </div>

                        </div>

                    </div>

                    <div class="container mt-2">
                        <div class="row">
                            <div>
                                <h4>Idiomas</h4>
                            </div>
                            
                            <div class="row my-1" v-for="idioma of idiomas">

                                <div class="col-md-6">
                                    <input class="form-control" type="text" :placeholder="idioma.idioma">
                                </div>

                                <div class="col-md-6">
                                    <input class="form-control" type="text" :placeholder="idioma.institucion">
                                </div>

                                <div class="col-md-6">
                                    <input class="form-control" type="text" :placeholder="idioma.nivel">
                                </div>

                            </div>

                            <div>
                                <button class="btn btn-info">Agregar</button>
                            </div>

                        </div>
                    </div>
    
                    <div class="container">
                        <hr>
                        <div class="row">
                            <div class="col-md-1">
                                <button type="submit" class="btn btn-success" >Guardar</button>
                            </div>
                            <div class="col-10"></div>
                            <div class="col-md-1">
                                <a class="btn btn-danger" href="/">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </form>
    
            </div>

        </div>


    </div>

    <script src="/js/editar.js"></script>
</body>

</html>
